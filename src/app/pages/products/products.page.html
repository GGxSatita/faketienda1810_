<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/add-product']">Agregar Producto</ion-button>
      <ion-button [routerLink]="['/report']">Generar Reporte</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail slot="start">
        <img [src]="product.image">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price | currency }}</p>
        <p>Fecha de Agregado: {{ product.dateAdded | date: 'short' }}</p>
      </ion-label>
      <ion-button fill="outline" [routerLink]="['/edit-product', product.id]">Editar</ion-button>
      <ion-button fill="outline" color="danger" (click)="deleteProduct(product)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
